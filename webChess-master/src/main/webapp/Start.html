<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Logup Links</title>
    <style>
        /* Style for the links */
        .login-link, .logup-link {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .login-link:hover, .logup-link:hover {
            background-color: #45a049; /* Darker Green */
        }
    </style>
</head>
<body>
    <!-- Login link -->
    <a href="/Login" class="login-link">Login</a>

    <!-- Logup link -->
    <a href="/Logup" class="logup-link">Logup</a>
</body>
</html>
